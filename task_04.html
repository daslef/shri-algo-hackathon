<script>
function traverse(data) {
    const { value, children } = data;
    console.log(value)
    if (children) {
        children.map(node => traverse(node))
    }
}

    value: 1,
    children: [
      {
        value: 2,
        children: [{ value: 4 }, { value: 5 }],
      },
      {
        value: 3,
        children: [{ value: 6 }],
      },
    ],
};

traverse(sample)
</script>
